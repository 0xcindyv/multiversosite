<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Player de Vídeo Exclusivo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            width: 900px;
            height: 500px;
            background-color: #000000;
            border: 20px solid #FF00FF;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px #FF00FF, 0 0 100px #FF00FF;
        }

        .video-title {
            background-color: #FF00FF;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        iframe {
            width: 100%;
            height: calc(100% - 54px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-title">✨ CONTEÚDO EXCLUSIVO PARA HODLERS ✨</div>
        <iframe 
            src="https://iframe.mediadelivery.net/embed/203779/9cc1bfec-5e6a-4a5e-b02f-8d7f6dcc9a4c?autoplay=true&loop=true&muted=false" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
